<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="/css/mainStyle.css" />
    <title>SnappFood CRM Panel</title>
  </head>
  <body>
    <header>
      <nav id="nav" class="navbar py-0 px-2 navbar-expand-sm sticky-top">
        <div class="container-fluid">
          <a
            class="navbar-brand mx-0 px-0 pt-2 mt-2"
            href="https://github.com/aliDarvish74"
            target="_blank"
          >
            <img
              src="/resources/images/myLogo.png"
              alt="mylogo.png"
              width="45px"
            />
          </a>
          <div class="collapse navbar-collapse px-2" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="navbar-text mx-2 my-0 navbar-text-color">
                <span
                  id="icon"
                  class="glyphicon glyphicon-user"
                  aria-hidden="true"
                ></span>
              </li>
              <li class="navbar-text m-1 navbar-text-color">
                <span id="name" class="">علی درویش</span>
                <br />
                <span id="position">کارشناس پشتیبانی</span>
              </li>
              <li class="nav-item dropdown mt-2 pt-1">
                <a
                  class="hamburger-btn py-0 navbar-text-color"
                  data-bs-toggle="dropdown"
                  href="#"
                  role="button"
                >
                  <i
                    class="glyphicon glyphicon-menu-hamburger"
                    aria-hidden="true"
                  ></i>
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a href="#" class="dropdown-item">
                      اطلاعات کارشناس
                      <i
                        class="glyphicon glyphicon-edit"
                        aria-hidden="true"
                      ></i>
                    </a>
                  </li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li>
                    <a href="#" class="dropdown-item">
                      تنظیمات
                      <i class="glyphicon glyphicon-cog" aria-hidden="true"></i>
                    </a>
                  </li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li>
                    <a href="#" class="dropdown-item">
                      خروج از حساب
                      <i
                        class="glyphicon glyphicon-log-out"
                        aria-hidden="true"
                      ></i>
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
        <button id="new-user" class="btn btn-info navbar-btn d-flex">
          ثبت کاربر جدید
          <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
        </button>
      </nav>
    </header>
    <article id="page" class="container-fluid px-5">
      <section id="main" class="container-fluid mt-5 pb-5">
        <div id="user-id-block" class="d-flex mb-3">
          <span>شناسه مشتری:</span>
          <input type="text" name="user-id" id="user-id" />
        </div>
        <div id="user-data" class="dis-gap d-flex">
          <div id="user-name" class="dis-gap d-flex">
            <span>نام و نام خانوادگی:</span>
            <input type="text" name="user-name" id="user-name" disabled />
          </div>
          <div id="user-tel" class="dis-gap d-flex">
            <span>تلفن تماس:</span>
            <input type="tel" name="user-tel" id="user-tel" disabled />
          </div>
          <div id="user-status" class="dis-gap d-flex">
            <span>وضعیت کاربر:</span>
            <input type="text" name="user-status" id="user-status" disabled />
          </div>
          <div id="user-type dis-gap" class="dis-gap d-flex">
            <span>نوع کاربر:</span>
            <input type="text" name="user-type" id="user-type" disabled />
          </div>
          <div id="user-operation" class="dis-gap d-flex">
            <span>عملیات:</span>
            <div id="user-operation-block" class="d-flex px-3 py-2">
              <button
                class="glyphicon glyphicon-earphone operation-btn"
                aria-hidden="true"
              ></button>
              <button
                class="glyphicon glyphicon-shopping-cart operation-btn"
                aria-hidden="true"
              ></button>
              <button
                class="glyphicon glyphicon-envelope operation-btn"
                aria-hidden="true"
              ></button>
            </div>
          </div>
        </div>
      </section>
      <section id="report" class="container-fluid d-flex flex-column">
        <div id="report-title">دیاگرام پیگیری های اخیر:</div>
        <div id="report-container">گزارشی موجود نیست!</div>
      </section>
    </article>
  </body>
  <script src="/js/mainScript.js"></script>
</html>
